<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      window.onload = () => {
        let links_ = document.getElementsByTagName("a");

        for (let i = 0; i < links_.length; i++) {
          links_[i].addEventListener("click", function (e) {
            if (!(this.className === "open" && this.innerText === "Elzero")) {
              e.preventDefault();
              alert("Not autorized");
            }
          });
        }
      };
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
  </body>
</html>
